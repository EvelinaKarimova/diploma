<DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet"
    />
</head>
<body>
<div>
    <form action="/logout" method="post">
        <input type="submit" value="Sign Out">
    </form>
</div>
<div>
    <h1>
        Profile
    </h1>
    <div>
        <div th:object="${user}">
            <p>Login: <span th:text="*{username}"></span>.</p>
            <p>Name: <span th:text="*{firstName}"></span>.</p>
            <p>Last name: <span th:text="*{lastName}"></span>.</p>
            <p>Patronymic: <span th:text="*{patronymic}?: ' '"></span>.</p>
            <p>Email: <span th:text="*{email}?: '(enter your email here)'"></span>.</p>
        </div>
    </div>
</div>
<div>
    <a href="/tasks">Tasks</a>
</div>
</body>
</html>
