<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign up</title>

    <!--meta http-equiv="Content-type" content="text/html" charset="utf-8" /-->

    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css"/>
</head>

<body>
<div>
    <!--/*@thymesVar id="message" type="java.lang.String"*/-->
    <h1 th:text="${message}"></h1>
</div>
<div class="wrapper">
    <div class="wrapper__form">
        <div class="sign-up">
            <form action="/signup" method="post" class="sign-up__form form">
                <h1 class="form__title title">Welcome</h1>
                <div class="form__input">
                    <label>
                        <input type="text" placeholder="Username" name="username"/>
                    </label>
                </div>
                <div class="form__input">
                    <label>
                        <input type="text" placeholder="Firstname" name="firstName"/>
                    </label>
                </div>
                <div class="form__input">
                    <label>
                        <input type="text" placeholder="Lastname" name="lastName"/>
                    </label>
                </div>
                <div class="form__input">
                    <label>
                        <input type="text" placeholder="Patronymic" name="patronymic"/>
                    </label>
                </div>
                <div class="form__input">
                    <label>
                        <input type="email" placeholder="Email" name="email"/>
                    </label>
                </div>
                <div class="form__input">
                    <label>
                        <input type="password" placeholder="Password" name="password"/>
                    </label>
                </div>
                <div class="form__input">
                    <label>
                        <input type="password" placeholder="Password repeat" name="passwordRep"/>
                    </label>
                </div>
                <!--input type="hidden"
                       name="${_csrf.parameterName}"
                       value="${_csrf.token}"-->
                <div class="form__input">
                    <input type="submit" value="Sign up">
                </div>
            </form>
            <p class="sign-up__hint">Have an Account? <a href="/login">Sign In</a></p>
        </div>
    </div>
</div>
</body>
</html>
